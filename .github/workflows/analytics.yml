name: Generate Analytics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

concurrency:
  group: analytics-generation
  cancel-in-progress: false

permissions:
  contents: write
 
jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run:  npm ci

      - name: Generate analytics JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx tsx scripts/generateAnalytics.ts

      - name: Commit updated analytics
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public/analytics/*.json
          git commit -m "chore: update analytics data" || echo "No changes"
          git push